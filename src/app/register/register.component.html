<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-7">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Need an account?</h3>
          <form action="#" class="login-form">
            <app-filled-input [required]="true" placeholder="First name"></app-filled-input>
            <app-filled-input [required]="true" placeholder="Last name"></app-filled-input>
            <app-filled-input [required]="true" placeholder="Username / Email"></app-filled-input>
            <app-filled-input type="password" [required]="true" placeholder="Password"></app-filled-input>
            <app-filled-input type="password" [required]="true" placeholder="Confirm Password"></app-filled-input>
            <div class="mt-4 d-flex flex-row justify-content-between">
              <app-button>Register</app-button>
              <app-button bgTheme="lightGrey">
                <a routerLink="/login">Already have an account?</a>
              </app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
